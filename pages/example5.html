<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles JavaScript 5</title>
</head>
<body>
    <h2>JavaScript Numbers</h2>
    <p>Number can be written with or without decimals.</p>
    <p id="numbers"></p>

    <script>
        document.getElementById("numbers").innerHTML = 99.9;
    </script>
    <p></p>
    <h2>JavaScript Strings</h2>
    <p>String can be written with double or single quotes.</p>
    <p id="string"></p>

    <script>
        document.getElementById("string").innerHTML = 'Charles Fonzy Varquez';
    </script>
</body>
</html>
