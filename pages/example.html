<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles JavaScript</title>
    <script>
        function myFunction() {
            document.getElementById("Charles").innerHTML = "Paragraph Changed.";
        }
    </script>
</head>
<body>
    <h2>Charles JavaScript in Head</h2>
    <p id="Charles">A Paragraph</p>
    <button type="button" onclick="myFunction()">Click to Change!</button>
</body>
</html>
